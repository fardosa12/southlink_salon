<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Southlink Salon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/contact.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        
        
        .contact-form {
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> South C, Muhoho Avenue</p>
            <p><strong>Phone:</strong> +123456789</p>
            <p><strong>Email:</strong> info@southlinksalon.com</p>
            <p><strong>Social Media:</strong> <a href="#">Facebook</a>, <a href="#">Instagram</a>, <a href="#">Twitter</a></p>
        </div>
        
         
        
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <hr>
        <br>
        <a href="index.html"> Home</a>&nbsp;&nbsp;&nbsp;<a href="about.html">About us</a>&nbsp;&nbsp;&nbsp;<a href="services.html">Our Services</a>&nbsp;&nbsp;&nbsp;<a href="appointment.html">Appointments and booking</a>&nbsp;&nbsp;&nbsp;<a href="news.html">Blogs/News</a>&nbsp;&nbsp;&nbsp;<a href="FAQs.html">FAQs</a>&nbsp;&nbsp;&nbsp;<a href="contact.html">contact</a>
    </div>
    </div>
</body>
</html>
